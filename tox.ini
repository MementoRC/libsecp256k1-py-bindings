[tox]
requires =
    tox-conda
    pkgconfig
    cffi>=1.3.0
skip_missing_interpreters = true
envlist =
    3.7
    3.8
    3.9
    3.10
    3.11
    3.12
    pypy3
    bench
    fmt
    lint
    typing
    docs

[testenv]
usedevelop = true
passenv = *
conda_deps =
    libsecp256k1
conda_channels =
    conda-forge
deps:
    pkgconfig
    -rrequirements-dev.txt
python_paths =
    tests
commands =
    coverage run --parallel-mode -m pytest -v --benchmark-skip {posargs}
    coverage combine
    coverage report -m

[testenv:bench]
skip_install = false
envdir = {toxworkdir}/{env:PYTHON_VERSION:bench}
commands =
    pytest -v --benchmark-only --benchmark-sort=name --benchmark-cprofile=tottime

[testenv:lint]
envdir = {toxworkdir}/lint
skip_install = true
deps =
    black>=21.12b0
    ruff
commands =
    ruff .
    black --check --diff .

[testenv:fmt]
envdir = {[testenv:lint]envdir}
skip_install = true
deps = {[testenv:lint]deps}
commands =
    black .
    ruff --fix .
    {[testenv:lint]commands}

[testenv:typing]
skip_install = true
deps =
    mypy>=0.790
commands =
    mypy  --namespace-packages --explicit-package-bases src/libsecp256k1_py_bindings

