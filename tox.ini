[tox]
requires =
    tox-conda
    pkgconfig
skip_missing_interpreters = true
envlist =
    3.7
    3.8
    3.9
    3.10
    3.11
    3.12
    pypy
    bench
    lint
    fmt
    typing
    docs

[testenv]
passenv = *
conda_deps =
    libsecp256k1
conda_channels =
    conda-forge
deps:
    -rrequirements-dev.txt
commands =
    python -c "import shutil; shutil.move('libsecp256k1_py_bindings', '_libsecp256k1_py_bindings')"
    coverage run --parallel-mode -m pytest -v --benchmark-skip {posargs}
    python -c "import shutil; shutil.move('_libsecp256k1_py_bindings', 'libsecp256k1_py_bindings')"
    coverage combine
    coverage report -m

[testenv:bench]
skip_install = true
envdir = {toxworkdir}/{env:PYTHON_VERSION:bench}
commands =
    python -c "import shutil; shutil.move('libsecp256k1_py_bindings', '_libsecp256k1_py_bindings')"
    - output=pytest -v --benchmark-only --benchmark-sort=name --benchmark-cprofile=tottime
    python -c "import shutil; shutil.move('_libsecp256k1_py_bindings', 'libsecp256k1_py_bindings')"

[testenv:lint]
envdir = {toxworkdir}/lint
skip_install = true
deps =
    black>=21.12b0
    ruff
commands =
    ruff .
    black --check --diff .

[testenv:fmt]
envdir = {[testenv:lint]envdir}
skip_install = true
deps = {[testenv:lint]deps}
commands =
    black .
    ruff --fix .
    {[testenv:lint]commands}

[testenv:typing]
skip_install = true
deps =
    mypy>=0.790
commands =
    mypy libsecp256k1_py_bindings

